<h3>
Upload Excel file
</h3>
<div>
  <label for="">Select an .xlsx file to get json</label>
  <br>
  <input type="file" (change)="handleFile($event)" />
</div>
<div>
<h2>  Upload Excel to View chart : </h2>
<h6>10 rows at time</h6>
<div class="graph" id="barGraph">
  <div *ngIf = "data">
    <button (click)="goNext()">Click to Get remaining Data Chart</button>
  </div>
</div>
</div>
